<div class="h-full w-full grid grid-cols-3" [class.rotate-180]="orientation == 180" [style.background-color]="bgColour"
    [style.color]="textColour">

    <div class="row options-strip">
        <ul>
            <li>
                <label class="takeback-checkbox">
                    <input type="checkbox" checked="checked" />
                    <span></span>
                </label>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="flex flex-col text-5xl">
            <button class="w-full h-full " (click)="onLifeChange(-1)">
                - 1
            </button>
            <button class="w-full h-full " (click)="onLifeChange(-5)">
                - 5
            </button>
        </div>
        <div class="self-center place-self-center text-9xl">
            {{life}}
        </div>
        <div class="flex flex-col text-5xl">

            <button class="w-full h-full" (click)="onLifeChange(1)">
                +1
            </button>
            <button class="w-full h-full" (click)="onLifeChange(5)">
                +5
            </button>
        </div>
    </div>

</div>
